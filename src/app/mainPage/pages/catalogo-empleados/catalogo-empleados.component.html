<div class="container mt-5">
    <div class="col-10">
        <h1>Catalogo EMPLEADOS</h1>
    </div>
    <div class="d-flex justify-content-between">
        <div class="col-md-9">
            <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)"  #input>
              </mat-form-field>
        </div>
        <div class="col-md-3">
            <button (click)="openAddDialog(nuevoEmpleado ,  'add')" class="btn btn-success btn-lg text-center" style="width: 100%; height: 70%;">Agregar
            </button>
        </div>
    </div>
    <div class="mt-3">

        <div  class="mat-elevation-z8 mat-table-responsive">
            <table *ngIf="dataSource.data.length > 1; else noData" mat-table [dataSource]="dataSource" matSort>
                
                <ng-container matColumnDef="nombre_empl">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre del empleado</th>
                    <td mat-cell *matCellDef="let element">{{ element.nombre_empl }}</td>
                </ng-container>

                <ng-container matColumnDef="apellido_empl">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido del empleado</th>
                    <td mat-cell *matCellDef="let element">{{ element.apellido_empl }}</td>
                </ng-container>

                <ng-container matColumnDef="fk_funcion_empl">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role del empleado</th>
                    <td mat-cell *matCellDef="let element">{{ element.fk_funcion_empl}}</td>
                </ng-container>

                <ng-container matColumnDef="acceso_cil">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acceso a CIL</th>
                    <td mat-cell *matCellDef="let element">{{ element.acceso_cil}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="activo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estatus</th>
                    <td mat-cell *matCellDef="let element">{{ element.activo | estado }}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element;">
                        <mat-icon (click)="openPasswordDialog(element, 'password')" *ngIf="element.activo === '1'" matTooltip="Cambiar contraseÃ±a" style="color: #1b73e9;" fontIcon="manage_accounts"></mat-icon>
                        <mat-icon (click)="openEditDialog(element, 'edit')" *ngIf="element.activo === '1'" matTooltip="Editar" style="color: #f39c12;" fontIcon="edit"></mat-icon>
                        <mat-icon (click)="cambiarEstatus(element, '0')" *ngIf="element.activo === '1'" matTooltip="Inhabilitar" style="color: #dd4b39;" fontIcon="block"></mat-icon>
                        <mat-icon (click)="cambiarEstatus(element, '1')" *ngIf="element.activo === '0'"  matTooltip="Habilitar" style="color: #01a65b;" fontIcon="check_box"></mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <ng-template #noData>
                <h1>No hay datos disponibles para mostrar.</h1>
            </ng-template>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>

    </div>
