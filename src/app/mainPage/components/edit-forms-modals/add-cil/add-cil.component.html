<div class="container colors">
    <div class="d-flex justify-content-between">
        <h1 class="col-10">{{ data.TipoBoton == 'edit' ? 'EDITAR MANTENEDORES' : 'AGREGAR CIL'}}</h1>
        <button  type="button" class="btn btn-danger col-2 mt-3 close" (click)="close()">
            <mat-icon aria-hidden="false" fontIcon="close"></mat-icon>
        </button>
    </div>
</div>
<div class="container">
    <form [formGroup]="Cilforms" class="mt-3 mb-3" >
        <div class="row mt-3 mb-3">
            <div class="form-group col-md-6">
                <label for="campo1" class="">Descripcion del Cil</label>
                <input type="text" class="form-control mt-1" [placeholder]="dataCil.desc_cil" formControlName="desc_cil" autocomplete="off">
                <div *ngIf="Cilforms.get('desc_cil')!.hasError('required') && Cilforms.get('desc_cil')!.touched" class="text-danger">
                    Necesitas llenar este campo.
                  </div>
            </div>

            <div class="form-group col-md-6">
                <label for="campo2">Puesto de trabajo:</label>
                <input type="text" class="form-control mt-1" [placeholder]="dataCil.PUESTO_TRABAJO" formControlName="PUESTO_TRABAJO" autocomplete="off">
                <div *ngIf="Cilforms.get('PUESTO_TRABAJO')!.hasError('required') && Cilforms.get('PUESTO_TRABAJO')!.touched" class="text-danger"> 
                    Necesitas llenar este campo.
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="form-group col-md-6">
                <label for="campo2">ID Cil</label>
                <input type="text" class="form-control mt-1" [placeholder]="dataCil.id_cil" formControlName="id_cil" autocomplete="off">
                <div *ngIf="Cilforms.get('id_cil')!.hasError('required') && Cilforms.get('id_cil')!.touched" class="text-danger"> 
                    Necesitas llenar este campo.
                </div>
            </div>
        </div>

        <div class="row mt-3 d-flex flex-row-reverse">
            <div class="col-md-3">
                <button 
                    [class.edit-button]="data.TipoBoton === 'edit'" [class.add-button]="data.TipoBoton === 'add'"
                    style="width: 100%;" class="btn btn-primary" (click)="editForm()">
                    <div class="addedit">
                        <mat-icon aria-hidden="false"  fontIcon="save"></mat-icon>
                        <span style="padding-left: 10px">{{data.TipoBoton == 'edit' ? 'Editar' : 'Agregar'}}</span>
                    </div>
                </button>
            </div>                               
        </div>
    </form>
</div>
