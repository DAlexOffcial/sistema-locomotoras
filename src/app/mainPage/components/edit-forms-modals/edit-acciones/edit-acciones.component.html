<div class="container">
    <h1 class="mt-3">{{ data.TipoBoton == 'edit' ? 'Editar ACCION' : 'Agregar ACCION'}}</h1>
    <form [formGroup]="Accionesforms" class="mt-3">
        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label for="campo1" class="">Descripcion del Accion</label>
                <input type="text" class="form-control mt-1" [placeholder]="dataAcciones.desc_accion"
                    formControlName="desc_accion" autocomplete="off">
                <div *ngIf="Accionesforms.get('desc_accion')!.hasError('required')" class="text-danger">
                    Necesitas llenar este campo.
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3 d-flex flex-row-reverse">
            <div class="col-md-3">
                <button style="width: 100%;" type="button" class="btn btn-danger" (click)="close()">Cerrar</button>
            </div>
            <div class="col-md-3">
                <button 
                   [class.edit-button]="data.TipoBoton === 'edit'" [class.add-button]="data.TipoBoton === 'add'"
                    style="width: 100%;" class="btn btn-primary" (click)="editForm()">{{data.TipoBoton == 'edit' ?
                    'Editar' : 'Agregar'}}
                </button>
            </div>
        </div>
    </form>
</div>
