<div class="container">
    <h1 class="mt-3">{{ data.TipoBoton == 'edit' ? 'Editar INSPECCION' : 'Agregar INSPECCION'}}</h1>
    <form [formGroup]="inspeccionesForm" class="mt-3" >
        <div class="row mt-3">
            <div class="form-group col-md-6">
                <label for="campo1" class="">Tipo de Inspeccion</label>
                <input type="text" class="form-control mt-1" [placeholder]="dataInspecciones.tipo_inspeccion" formControlName="tipo_inspeccion" autocomplete="off">
                <div *ngIf="inspeccionesForm.get('tipo_inspeccion')!.hasError('required')" class="text-danger">
                    Necesitas llenar este campo.
                  </div>
                <div *ngIf="inspeccionesForm.get('tipo_inspeccion')!.hasError('maxlength')"
                  class="text-danger">
                    No se admiten m√°s de 3 letras.
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="campo2">Descripcion de tipo de Inspeccion</label>
                <input type="text" class="form-control mt-1" [placeholder]="dataInspecciones.desc_tipo_inspeccion" formControlName="desc_tipo_inspeccion" autocomplete="off">
                
                <div *ngIf="inspeccionesForm.get('desc_tipo_inspeccion')!.hasError('required')" class="text-danger"> 
                    Necesitas llenar este campo.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="campo2">Tiempo meta</label>
                <input type="text" class="form-control mt-1" [placeholder]="dataInspecciones.tiempo_meta" formControlName="tiempo_meta" autocomplete="off">
                <div *ngIf="inspeccionesForm.get('tiempo_meta')!.hasError('required') && inspeccionesForm.get('tiempo_meta')!.touched" class="text-danger"> 
                    Necesitas llenar este campo.
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3 d-flex flex-row-reverse">
            <div class="col-md-3">
                <button 
                [class.edit-button]="data.TipoBoton === 'edit'" [class.add-button]="data.TipoBoton === 'add'"
                style="width: 100%;" type="button" class="btn btn-danger" (click)="close()">Cerrar</button>
            </div>
            <div class="col-md-3">
                <button style="width: 100%;"  class="btn btn-primary" (click)="editForm()">{{data.TipoBoton == 'edit' ? 'Editar' : 'Agregar'}}</button>
            </div>
        </div>
    </form>
</div>
