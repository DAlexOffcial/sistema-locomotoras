<div class="container colors">
    <div class="d-flex justify-content-between">
        <h1 class="col-10">Cambiar contraseña</h1>
        <button  type="button" class="btn btn-danger col-2 mt-3 close" (click)="close()">
            <mat-icon aria-hidden="false" fontIcon="close"></mat-icon>
        </button>
    </div>
</div>
<div class="container">
    <form [formGroup]="Usuarioforms" class="mt-3 mb-3" >
        <div class="row mt-3">
            <div class="form-group col-md-6">
                <label for="campo1" class="">Contraseña</label>
                <input type="text" class="form-control mt-1" placeholder="Nueva constraseña" formControlName="contraseña1" autocomplete="off">
                <div *ngIf="Usuarioforms.get('contraseña1')!.hasError('required') && Usuarioforms.get('contraseña1')!.touched" class="text-danger">
                    Necesitas llenar este campo.
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="campo1" class="">Confirme contraseña</label>
                <input type="text" class="form-control mt-1" placeholder="Confirme constraseña" formControlName="contraseña2" autocomplete="off">
                <div *ngIf="Usuarioforms.get('contraseña2')!.hasError('required') && Usuarioforms.get('contraseña2')!.touched" class="text-danger">
                    Necesitas llenar este campo.
                </div>
            </div>
        </div>
        <div class="row mt-3 d-flex flex-row-reverse">
            <div class="col-md-3">
                <button 
                    [class.edit-button]="data.TipoBoton === 'edit'" [class.add-button]="data.TipoBoton === 'add'"
                    style="width: 100%;" class="btn btn-primary" (click)="editForm()">
                    <div class="addedit">
                        <mat-icon aria-hidden="false"  fontIcon="save"></mat-icon>
                        <span style="padding-left: 10px"> Guardar </span>
                    </div>
                </button>
            </div>                               
        </div>
    </form>
</div>
