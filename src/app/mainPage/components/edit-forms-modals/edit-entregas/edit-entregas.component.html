<div class="container">
    <h1 class="mt-3">{{ data.TipoBoton == 'edit' ? 'Editar ENTREGA' : 'Agregar ENTREGA'}}</h1>
    <form [formGroup]="Entregasforms" class="mt-3" >
        <div class="row mt-3">
            <div class="form-group col-md-12">
                <label for="campo1" class="">Descripcion del Cil</label>
                <input type="text" class="form-control mt-1" [placeholder]="dataEntregas.desc_tipo_entrega" formControlName="desc_tipo_entrega" autocomplete="off">
                <div *ngIf="Entregasforms.get('desc_tipo_entrega')!.hasError('required')" class="text-danger">
                    Necesitas llenar este campo.
                  </div>
            </div>
        </div>
        <div class="row mt-3 mb-3 d-flex flex-row-reverse">
            <div class="col-md-3">
                <button style="width: 100%;" type="button" class="btn btn-danger" (click)="close()">Cerrar</button>
            </div>
            <div class="col-md-3">
                <button 
                [class.edit-button]="data.TipoBoton === 'edit'" [class.add-button]="data.TipoBoton === 'add'"
                style="width: 100%;"  class="btn btn-primary" (click)="editForm()">{{data.TipoBoton == 'edit' ? 'Editar' : 'Agregar'}}</button>
            </div>
        </div>
    </form>
</div>
