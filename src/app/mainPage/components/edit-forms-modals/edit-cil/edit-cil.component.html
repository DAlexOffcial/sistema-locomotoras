<div class="container">
    <h1 class="mt-3">Editar Cil</h1>
    <form [formGroup]="Cilforms" class="mt-3" >
        <div class="row mt-3">
            <div class="form-group col-md-6">
                <label for="campo1" class="">Descripcion del Cil</label>
                <input type="text" class="form-control mt-1" [placeholder]="dataCil.desc_cil" formControlName="desc_cil" autocomplete="off">
                <div *ngIf="Cilforms.get('desc_cil')!.hasError('required') && Cilforms.get('desc_cil')!.touched" class="text-danger">
                    Necesitas llenar este campo.
                  </div>
            </div>

            <div class="form-group col-md-6">
                <label for="campo2">Puesto de trabajo:</label>
                <input type="text" class="form-control mt-1" [placeholder]="dataCil.PUESTO_TRABAJO" formControlName="PUESTO_TRABAJO" autocomplete="off">
                <div *ngIf="Cilforms.get('PUESTO_TRABAJO')!.hasError('required') && Cilforms.get('PUESTO_TRABAJO')!.touched" class="text-danger"> 
                    Necesitas llenar este campo.
                </div>
            </div>
        </div>
        <div class="row mt-3 d-flex flex-row-reverse">
            <div class="col-md-3">
                <button style="width: 100%;" type="button" class="btn btn-danger" (click)="close()">Cerrar</button>
            </div>
            <div class="col-md-3">
                <button style="width: 100%;"  class="btn btn-primary" (click)="editForm()">Editar</button>
            </div>
        </div>
    </form>
</div>
