<div class="card">
    <div class="card-header">
        <div class="body">
            <img class="logo mb-3" src="http://10.10.76.150:8080/imagenes/card-login.png" alt="">
            <br>
            <form (ngSubmit)="login(); false" [formGroup]="loginUsuario">
                <div class="form-group">
                    <h4 class="d-flex flex-row ">Usuario</h4>
                    <div class="form-floating mb-2">
                        <input type="text" formControlName="NoEmpleado" class="form-control"
                            placeholder="Numero de empleado">
                        <label>No. empleado</label>
                    </div>
                    <div *ngIf="loginUsuario.get('NoEmpleado')!.hasError('required') && loginUsuario.get('NoEmpleado')!.touched"
                        class="text-danger">
                        Necesitas llenar este campo.
                    </div>
                </div>
                <div class="form-group">
                    <h4 class="d-flex flex-row mt-3">Contrase単a</h4>
                    <div class="form-floating mb-2">
                        <input type="password" formControlName="Password" class="form-control" placeholder="Password">
                        <label>Contrase単a</label>
                    </div>
                    <div *ngIf="loginUsuario.get('Password')!.hasError('required') && loginUsuario.get('Password')!.touched"
                        class="text-danger">
                        Necesitas llenar este campo.
                    </div>
                </div>
                <button type="submit" class="btn btn-danger mt-3">Ingresar</button>
            </form>

            <p class="mt-3">多Olvidaste tu contrase単a? <a style="color: blue; cursor: pointer;"
                    (click)="IrLick()">Recuperar</a></p>
        </div>
    </div>
</div>
